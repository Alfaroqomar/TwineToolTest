name: Jest Tests

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop, main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: 20
      - name: Install
        run: npm ci
      - name: Test
        run: npm run test:coverage -- --maxWorkers=2
